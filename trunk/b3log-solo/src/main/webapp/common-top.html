<div class="clear"></div>
<script type="text/javascript">
    var setLanguage = function (it) {
        //alert(it.value);
    }

    var setLoginState = function () {
        var isAdminLoggedIn = jsonRpc.adminService.isAdminLoggedIn();
        if (isAdminLoggedIn) {
            var loginHTML = "<a class='noUnderline' href='/_ah/logout?continue=%2Findex.do'>${logoutLabel}</a>&nbsp;|&nbsp;"
                + "<a class='noUnderline' href='#' onclick='clearCache();'>${clearCache}</a>&nbsp;|&nbsp;"
                + "<a class='noUnderline' href='admin-index.do'>${adminLabel}</a>&nbsp;|&nbsp;";
            $("#admin").append(loginHTML);
        } else {
            $("#admin").append("<a class='noUnderline' href='/_ah/login?continue=%2Fadmin-index.do'>${loginLabel}</a>&nbsp;|&nbsp;");
        }
    }

    setLoginState();
    var clearCache = function () {
        jsonRpc.adminService.clearPageCache();
        window.location.reload();
    }
</script>
