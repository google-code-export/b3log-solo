#log4j.rootLogger=ERROR, C, F
log4j.rootLogger=INFO

log4j.appender.solo=org.apache.log4j.ConsoleAppender
log4j.appender.solo.layout=org.apache.log4j.PatternLayout
log4j.appender.solo.layout.ConversionPattern=[Solo %-d{yyyy-MM-dd HH:mm:ss}]: %-5p (%F:%L) - %m%n

log4j.appender.latke=org.apache.log4j.ConsoleAppender
log4j.appender.latke.layout=org.apache.log4j.PatternLayout
log4j.appender.latke.layout.ConversionPattern=[Latke %-d{yyyy-MM-dd HH:mm:ss}]: %-5p (%F:%L) - %m%n

