log4j.appender.third=org.apache.log4j.ConsoleAppender
log4j.appender.third.layout=org.apache.log4j.PatternLayout
log4j.appender.third.layout.ConversionPattern=[Third-party %-d{yyyy-MM-dd HH:mm:ss}]: %-5p (%F:%L) - %m%n


log4j.logger.org.b3log.latke=INFO, latke
log4j.logger.org.b3log.solo=TRACE, solo

#### Third-party libraries
log4j.logger.com.google=INFO, third
log4j.logger.org.jabsorb=INFO, third
log4j.logger.freemarker=INFO, third
log4j.org.apache.abdera=INFO, third
