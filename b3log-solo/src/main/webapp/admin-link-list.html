<div id="linkPanel">
    <div id="linkList">
    </div>
    <div id="linkPagination">
    </div>
    <div id="comments" class="none">
    </div>
    <div class="clear"></div>
    <table class="form" width="100%" cellpadding="0px" cellspacing="9px">
        <thead>
            <tr>
                <th style="text-align: left" colspan="2">
                    ${addLinkLabel}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th width="48px">
                    ${linkTitle1Label}
                </th>
                <td>
                    <input id="linkTitle"/>
                </td>
            </tr>
            <tr>
                <th>
                    ${url1Label}
                </th>
                <td>
                    <input id="linkAddress"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button onclick="submitLink();">submit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="updateLink" class="none">
        <table class="form" width="100%" cellpadding="0px" cellspacing="9px">
            <thead>
                <tr>
                    <th style="text-align: left" colspan="2">
                        ${updateLinkLabel}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th width="48px">
                        ${linkTitle1Label}
                    </th>
                    <td>
                        <input id="updateLinkTitle"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        ${url1Label}
                    </th>
                    <td>
                        <input id="updateLinkAddress"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <button onclick="updateLink();">submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    var currentPage = 1,
    pageCount = 1,
    linkDialog = undefined,
    paginationPageSize = 10,
    linksLength = 1;
    $("#linkList").table({
        resizable: true,
        colModel: [{
                name: "选择",
                index: "selected",
                width: 46,
                inputType: "checkbox",
                textAlign: "center",
                allSelected: true
            }, {
                name: "${linkTitleLabel}",
                index: "linkTitle",
                width: 130
            }, {
                style: "padding-left: 6px;",
                name: "${urlLabel}",
                index: "linkAddress",
                minWidth: 180
            }, {
                textAlign: "center",
                name: "${updateLabel}",
                index: "update",
                width: 60,
                bindEvent: [{
                        'eventName': 'click',
                        'functionName': 'popUpdateLink'
                    }],
                style: "cursor:pointer;"
            }, {
                textAlign: "center",
                name: "${removeLabel}",
                index: "deleted",
                width: 60,
                bindEvent: [{
                        'eventName': 'click',
                        'functionName': 'deleteLink'
                    }],
                style: "cursor:pointer;"
            }, {
                visible: false,
                index: "id"
            }]
    });

    var linkPagination = $("#linkPagination").paginate({
        bindEvent: "getLinkList",
        pageCount: 10,
        windowSize: 5,
        currentPage: 1,
        style: "google",
        isGoTo: false
    });

    var popUpdateLink = function (event) {
        linkDialog = $("#updateLink").dialog({
            width: 400
        });
        var requestJSONObject = {
            "oId": event.data.id[0]
        };

        jsonRpc.linkService.getLink(function (result, error) {
            switch (result.sc) {
                case "GET_LINK_SUCC":
                    $("#updateLinkTitle").val(result.link.linkTitle).data('oId', event.data.id[0]);
                    $("#updateLinkAddress").val(result.link.linkAddress);
                    break;
                case "GET_LINK_FAIL_":
                    break;
                default:
                    break;
            }
        }, requestJSONObject);
    }

    var deleteLink = function (event) {
        var isDelete = confirm("${confirmRemoveLabel}");

        if (isDelete) {
            var requestJSONObject = {
                "oId": event.data.id[0]
            };

            jsonRpc.linkService.removeLink(function (result, error) {
                switch (result.sc) {
                    case "REMOVE_LINK_SUCC":
                        $("#tipMsg").text("${removeSuccLabel}");
                        getLinkList(1);
                        break;
                    case "REMOVE_LINK_FAIL_":
                        $("#tipMsg").text("${removeFailLabel}");
                        break;
                    default:
                        break;
                }
            }, requestJSONObject);
        }
    }

    var getLinkList = function (pageNum) {
        currentPage = pageNum;
        var requestJSONObject = {
            "paginationCurrentPageNum": pageNum,
            "paginationPageSize": paginationPageSize,
            "paginationWindowSize": 10
        };
        jsonRpc.linkService.getLinks(function (result, error) {
            switch (result.sc) {
                case "GET_LINKS_SUCC":
                    var links = result.links;
                    var linkData = [];
                    linksLength = links.length;

                    for (var i = 0; i < links.length; i++) {
                        linkData[i] = {};
                        linkData[i].selected = false;
                        linkData[i].linkTitle = links[i].linkTitle;
                        linkData[i].linkAddress = links[i].linkAddress;
                        linkData[i].update = "update";
                        linkData[i].deleted = "delete";
                        linkData[i].id = links[i].oId;
                    }

                    $("#linkList").table({
                        update:{
                            data: linkData
                        }
                    });

                    if (result.pagination.paginationPageCount === 0) {
                        pageCount = 1;
                    } else {
                        pageCount = result.pagination.paginationPageCount;
                    }
                    
                    linkPagination.paginate({
                        update: {
                            currentPage: pageNum,
                            pageCount: pageCount
                        }
                    });
               
                    break;
                default:
                    break;
            }
        }, requestJSONObject);
    }
    getLinkList(1);

    var updateLink = function () {
        var requestJSONObject = {
            "link": {
                "linkTitle": $("#updateLinkTitle").val(),
                "oId": $("#updateLinkTitle").data("oId"),
                "linkAddress": $("#updateLinkAddress").val()
            }
        };
        jsonRpc.linkService.updateLink(function (result, error) {
            switch (result.sc) {
                case "UPDATE_LINK_SUCC":
                    linkDialog.dialog("close");
                    $("#tipMsg").text("${updateSuccLabel}");
                    getLinkList(currentPage);
                    break;
                default:
                    break;
            }
        }, requestJSONObject);
    }

    var submitLink = function () {
        var requestJSONObject = {
            "link": {
                "linkTitle": $("#linkTitle").val(),
                "linkAddress": $("#linkAddress").val()
            }
        };
        jsonRpc.linkService.addLink(function (result, error) {
            switch (result.sc) {
                case "ADD_LINK_SUCC":
                    $("#tipMsg").text("${addSuccLabel}");
                    $("#linkTitle").val("");
                    $("#linkAddress").val("");

                    if (linksLength === paginationPageSize) {
                        pageCount++;
                    }
                    
                    getLinkList(pageCount);
                    break;
                default:
                    break;
            }
        }, requestJSONObject);
    }
</script>
