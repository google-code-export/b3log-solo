<div id="top">
    <a href="index.do" class="logo">
        <span style="color: orange;">B</span>
        <span style="color: blue;">3</span>
        <span style="color: green;">L</span>
        <span style="color: red;">O</span>
        <span style="color: blue;">G</span>
    </a>
    <span class="right">
        <span id="admin"></span>
        <script type="text/javascript">
            var isAdminLoggedIn = jsonRpc.adminService.isAdminLoggedIn();

            if (isAdminLoggedIn) {
                var logoutURL = jsonRpc.adminService.getLogoutURL();
                var logout = $("<a class='noUnderline'>${logoutLabel}</a>");
                logout.attr("href", logoutURL);
                logout.html(logout.html() + "&nbsp;|&nbsp;");
                $("#admin").append(logout);
                var clearCache = $("<a class='noUnderline' href='#' onclick='clearCache();'>${clearCache}</a>");
                clearCache.html(clearCache.html() + "&nbsp;|&nbsp;");
                $("#admin").append(clearCache);
                var adminIndex = $("<a class='noUnderline' href='admin-index.do'>${adminLabel}</a>");
                adminIndex.html(adminIndex.html() + "&nbsp;|&nbsp;");
                $("#admin").append(adminIndex);
            } else {
                var loginURL = jsonRpc.adminService.getLoginURL();
                var login = $("<a class='noUnderline'>${loginLabel}</a>&nbsp;|&nbsp;");
                login.attr("href", loginURL);
                $("#admin").append(login);
            }
        </script>
        <select onchange="setLanguage(this);">
            <option>
                ${langLabel}
            </option>
            <option>
                chinese
            </option>
            <option>
                english
            </option>
        </select>
    </span>
</div>
<div class="clear"></div>
<script type="text/javascript">
    var setLanguage = function (it) {
        //alert(it.value);
    }

    var clearCache = function () {
        jsonRpc.adminService.clearPageCache();
        window.location.reload();
    }
</script>
